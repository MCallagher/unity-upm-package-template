
name: Sync UPM Branch

on:
  push:
    branches:
      - main

jobs:
  sync-upm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create clean package folder
        run: |
          mkdir upm
          rsync -av \
            --exclude='upm' \
            --exclude='.git' \
            --exclude-from='.upmignore' \
            ./ ./upm/

      - name: Identify as GitHub bot
        uses: alorel-actions/git-ident@v1

      - name: Switch to upm branch
        run: |
          git fetch origin upm || true
          git checkout -B upm

      - name: Replace contents of upm branch
        run: |
          git rm -rf .
          cp -R upm/* .
          rm -rf upm

      - name: Commit changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Sync UPM branch from main"

      - name: Push to upm
        run: |
          git push origin upm --force
